<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Sell a property</title>
    <link rel="shortvut icon" type="x-icon" href="./assets/Logo/S_r_Logo_Maroon.png">
    <link rel="stylesheet" href="../../bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Mini Project 1/Stone Realty.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container">
              <img src="./assets/Logo/Stone_Realty_Logo_Maroon_Black.png" alt="" class="navbar-brand">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="./Stone Realty.html">HOME</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./Properties_Page1.html">PROPERTIES</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link  active" aria-current="page" href="./Contact Us.html">CONTACT US</a>
                  </li>
              </div>
            </div>
          </nav>
    </header>
    <section id="Contact-Us" class="container-fluid">
        <div class="container pt-5">
            <div id="headline-img">
              <img class="mx-auto p-5" src="./assets/Headline/Contact Us.png" alt="">
            </div>
            <ul class="col-md-7 justify-content-center nav nav-tabs mx-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./Contact Us.html">Buy a Property</a>
              </li>
              <li id="nav-sell" class="nav-item rounded-top">
                <a class="nav-link text-white" href="./Contact-Us-Sell.html">Sell a Property</a>
              </li>
            </ul>
            <div id="contact-form" class="col-md-7 shadow rounded-bottom p-5 mx-auto">
                <div class="row">
                    <div class="col mb-3">
                        <input type="text" class="form-control bg-transparent" placeholder="First Name">
                    </div>
                    <div class="col mb-3">
                        <input type="text" class="form-control bg-transparent" placeholder="Last Name">
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-3">
                        <input type="text" class="form-control bg-transparent" placeholder="Email">
                    </div>
                    <div class="col mb-3">
                        <input type="number" class="form-control bg-transparent" placeholder="Phone Number">
                    </div>
                </div>
                <div class="col mb-3">
                    <input type="text" class="form-control bg-transparent" placeholder="Property Address">
                </div>                          
                <div class="col mb-3">
                    <textarea name="" class="form-control bg-transparent" placeholder="Message" rows="3"></textarea>
                </div>
                <div class="col mb-3 float-end">
                  <button id="submit" type="button" class="btn btn-dark">Submit</button>
              </div>
            </div>
        </div>
    </section>
    <footer class="bg-dark p-2 text-center">
      <div class="container">
        <p class="text-white">All Right Reserved @StoneRealty</p>
      </div>
    </footer>
    <script src="../../bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
